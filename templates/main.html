<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>투두리스트</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .wrapper { text-align: center; }
    .check-icon { width: 30px; height: 30px; background-color: #2ecc71; color: white; font-size: 18px; border-radius: 6px; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; }
    table { margin: auto; border-collapse: collapse; }
    th, td { width: 40px; height: 40px; text-align: center; border-radius: 20px; background-color: #e2f3e2; }
    th { background-color: white; font-weight: normal; }
    .header { background-color: #d3d3d3; padding: 6px 12px; border-radius: 4px; margin: 10px 0; display: inline-block; }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="check-icon">✔</div>
    <div class="header">MAY</div>
    <table>
      <tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>
      <tr><td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td></tr>
      <tr><td>4</td><td>5</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
  </div>
</body>
</html>
