<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>할 일 추가</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#4ADE80',
secondary: '#34D399'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
background-color: #ffffff;
}
.todo-input:focus {
outline: none;
box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
}
</style>
</head>
<body class="min-h-screen flex flex-col">
<header class="bg-white shadow-sm py-4 px-6">
<div class="max-w-3xl mx-auto">
<h1 class="text-xl font-semibold text-center text-gray-800">할 일 추가</h1>
</div>
</header>
<main class="flex-1 py-8 px-6">
<div class="max-w-3xl mx-auto">
<div class="bg-white shadow rounded-lg p-6">
<div class="flex items-center mb-4">
<div class="w-8 h-8 flex items-center justify-center bg-primary/10 rounded-lg mr-2">
<i class="ri-heart-line text-primary"></i>
</div>
<span class="text-gray-700 font-medium">마음</span>
</div>
<form id="todo-form" class="flex items-center gap-3">
<div class="flex-1 relative">
<input
type="text"
id="todo-input"
class="todo-input w-full px-4 py-3 border border-gray-200 rounded text-gray-800 placeholder-gray-400 text-base"
autofocus
placeholder="할 일을 입력하세요"
required
>
</div>
<button
type="submit"
class="!rounded-button bg-primary hover:bg-primary/90 text-white px-4 py-3 flex items-center justify-center whitespace-nowrap transition-colors"
>
<span class="w-6 h-6 flex items-center justify-center mr-1">
<i class="ri-add-line ri-lg"></i>
</span>
<span>추가하기</span>
</button>
</form>
<div class="mt-8">
<h2 class="text-lg font-medium text-gray-700 mb-4">최근 추가된 할 일</h2>
<div class="space-y-3">
<div class="p-4 border border-gray-100 rounded-lg bg-primary/5 flex items-center justify-between">
<span class="text-gray-700">긍정적인 마인드 갖기</span>
<div class="flex items-center gap-2">
<span class="text-xs px-2 py-1 bg-primary/10 text-primary rounded-full">마음</span>
<span class="text-xs text-gray-500">오늘 추가됨</span>
</div>
</div>
<div class="p-4 border border-gray-100 rounded-lg bg-primary/5 flex items-center justify-between">
<span class="text-gray-700">감사일기 쓰기</span>
<div class="flex items-center gap-2">
<span class="text-xs px-2 py-1 bg-primary/10 text-primary rounded-full">마음</span>
<span class="text-xs text-gray-500">오늘 추가됨</span>
</div>
</div>
<div class="p-4 border border-gray-100 rounded-lg bg-primary/5 flex items-center justify-between">
<span class="text-gray-700">명상하기</span>
<div class="flex items-center gap-2">
<span class="text-xs px-2 py-1 bg-primary/10 text-primary rounded-full">마음</span>
<span class="text-xs text-gray-500">어제 추가됨</span>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="py-4 px-6 bg-white border-t border-gray-100">
<div class="max-w-3xl mx-auto text-center">
<button
id="back-button"
class="!rounded-button text-gray-600 hover:text-gray-900 border border-gray-200 hover:border-gray-300 bg-white px-4 py-2 text-sm flex items-center mx-auto whitespace-nowrap transition-colors"
>
<span class="w-4 h-4 flex items-center justify-center mr-1">
<i class="ri-arrow-left-line"></i>
</span>
<span>메인 화면으로 돌아가기</span>
</button>
</div>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
const todoForm = document.getElementById('todo-form');
const todoInput = document.getElementById('todo-input');
todoForm.addEventListener('submit', function(e) {
e.preventDefault();
const todoText = todoInput.value.trim();
if (todoText) {
// 여기서 할 일 추가 로직을 구현할 수 있습니다
alert(`새로운 할 일이 추가되었습니다: ${todoText}`);
todoInput.value = '';
}
});
document.getElementById('back-button').addEventListener('click', function() {
// 메인 화면으로 돌아가는 로직
window.location.href = 'index.html'; // 메인 페이지 URL로 변경하세요
});
});
</script>
</body>
</html>
